    <header> <!--bagian header--> <!--jangan lupa class2nya-->

        </div>
      </div>

    <div> <!--bagian main title--> <!--jangan lupa class2nya-->
    
    </div>
    
    <div class="dish-wrapper"> <!--bagian jenis makanan--> <!--jangan lupa class2nya-->
        <div class="container">
            <div class="heading">
                <h1>DISH</h1>
            </div>
            <div class="dish-list">
